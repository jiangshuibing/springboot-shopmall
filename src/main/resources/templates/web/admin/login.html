<script th:inline="javascript" type="text/javascript">
	function change() {
		$.ajax({
			type: 'POST',
			url: "/admin/login",
			data: {
				userName:$("#userName").val(),
				passWord:$("#passWord").val()
			},
			success: function (data) {
				if (data.code==200){
					window.location.href = "/admin/shop";
				}else {
					alert(data.message);
				}
			},
			error: function (data) {
				alert(data.message);
			}
		});
	}
